<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-list class="animate__animated animate__bounceInUp">
    <ion-item *ngIf="tarefaCollection.length < 1">
      <ion-label>NÃ£o hÃ¡ tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of tarefaCollection;">
      <ion-item>
        <ion-label>
          <h3 *ngIf="item.feito == true"><del>{{ item.tarefa }}</del></h3>
          <h3 *ngIf="item.feito == false">{{ item.tarefa }}</h3>
          <p *ngIf="item.feito == false">Pendente</p>
          <p *ngIf="item.feito == true">Realizado</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary" class="animate__animated animate__pulse">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
